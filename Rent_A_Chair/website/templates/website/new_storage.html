{% extends "base.html" %}

{% block title %}Add storage{% endblock %}

{% block content %}
    <h1>Add new storage</h1>
    <form method="post">
        <table>
            {{ form }}
        </table>
        {% csrf_token %}
        <button type="submit">Add</button>
    </form>

    <a href="{% url 'storage' %}">
        Storage list
    </a>

{% endblock %}
