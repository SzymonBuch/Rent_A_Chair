{% extends "base.html" %}

{% block title %}Add worker{% endblock %}

{% block content %}
    <h1>Add new worker</h1>
    <form method="post">
        <table>
            {{ form }}
        </table>
        {% csrf_token %}
        <button type="submit">Add</button>
    </form>

    <a href="{% url 'worker' %}">
        Worker view
    </a>

{% endblock %}
