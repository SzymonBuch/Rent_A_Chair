{% extends "base.html" %}

{% block title %}Products{% endblock %}

{% block content %}
    <h1>List of products</h1>
    <ul>
        {% for product in products %}
            <li>
                {{product.name}}
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'index' %}">
        Main page
    </a>
    <br>
    <a href="{% url 'new_product' %}">
        Add product
    </a>

{% endblock %}
