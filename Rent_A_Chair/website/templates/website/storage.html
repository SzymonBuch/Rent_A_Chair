{% extends "base.html" %}

{% block title %}Storages{% endblock %}

{% block content %}
    <h1>List of storages</h1>

    <ul>
        {% for storage in storages %}
            <li>
                {{storage.name}}
            </li>
        {% endfor %}
    </ul>

    <a href="{% url 'index' %}">
        Main page
    </a>
    <br>
    <a href="{% url 'new_storage' %}">
        Add storage
    </a>

{% endblock %}
