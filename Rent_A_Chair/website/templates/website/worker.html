{% extends "base.html" %}

{% block title %}Workers{% endblock %}

{% block content %}
    <h1>List of workers</h1>

    <ul>
        {% for worker in workers %}
            <li>
                {{worker.first_name}} {{worker.last_name}} - {{worker.storage_id.name}}
            </li>
        {% endfor %}
    </ul>

    <a href="{% url 'index' %}">
        Main page
    </a>
    <br>
    <a href="{% url 'new_worker' %}">
        Add worker
    </a>

{% endblock %}
